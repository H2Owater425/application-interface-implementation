	<body>
		<script>
			let a = {
				name: 'aaa',
				age: 5,
				chairMan: true
			};

			let b = a;

			alert(a['name']);
			
			b['name'] = 'bbb';
			
			alert(a['name']);

			const c = [1,2,3];
			
			console.log(c);

			console.log(c['length']);

			c['length'] = 2;

			console.log(c);
			
			console.log(c['length']);

			c.unshift(-3, -2, -1, 0);

			console.log(c);

			c.shift();

			console.log(c);

			for(let i = 0; i < c['length']; i++) {
				document.write(c[i] + '<br>');
			}
		</script>
