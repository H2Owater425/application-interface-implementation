<!DOCTYPE html>
<html>

	<body>
		<form>
			<fieldset>
				<legend>집갈사람</legend>
				
				<label for="name">선착순</label>

				<input name="slider" type="range" oninput="result.value = slider.value;">

			<fieldset>

			<fieldset>
